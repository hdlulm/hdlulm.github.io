<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAUDIL 'ULUM</title>
    <link rel="icon" type="image/png" href="../images/home.png">

    <!-- boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- header-->
    <header class="active">
        <a href="../home/" class="logo">
            <img src="../images/logo.png" alt="Logo" style="height: 35px;"></a>

        <i class='bx bx-menu' id="menu-icon"></i>

        <nav>
            <a href="../home/">Home</a>
            <a href="../resume/">Resume</a>
            <a href="../portfolio/">Portfolio</a>
            <a href="../contact/" class="active">Contact</a>
        </nav>
    </header>

    <!-- bars background -->
    <div class="bars-box active">
        <div class="bar" style="--i:6;"></div>
        <div class="bar" style="--i:5;"></div>
        <div class="bar" style="--i:4;"></div>
        <div class="bar" style="--i:3;"></div>
        <div class="bar" style="--i:2;"></div>
        <div class="bar" style="--i:1;"></div>
    </div>

    <!-- contact section -->
    <section class="contact active">
        <div class="contact-container">
            <div class="contact-box">
                <h2>Let's Work Together</h2>
                <div class="contact-detail">
                    <i class='bx bxs-envelope'></i>
                    <div class="detail">
                        <p>Email</p>
                        <p>admin@haudilulum.my.id</p>
                    </div>
                </div>
                <div class="contact-detail">
                    <i class='bx bxs-map'></i>
                    <div class="detail">
                        <p>Address</p>
                        <p>Banyumas</p>
                    </div>
                </div>
            </div>
            
            <div class="contact-box">
                <form action="https://formspree.io/f/mzzgqpge" method="POST">
                    <h2 class="heading">Contact <span>Me!</span></h2>

                    <div class="field-box">
                        <input type="text" name="name" placeholder="Full Name" required>
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>

                    <div class="field-box center">
                        <input type="text" name="phone" placeholder="Phone Number" required>
                    </div>

                    <div class="field-box">
                        <textarea name="message" placeholder="Your Message" required></textarea>
                    </div>

                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- custom js-->
    <script src="../js/script.js"></script>
</body>

</html>
